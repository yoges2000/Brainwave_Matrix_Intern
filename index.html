<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web App AWS</h1>
  <p>Enter your name below:</p>

  <input type="text" id="nameInput" placeholder="Your Name" />
  <br />
  <button onclick="showMessage()">Submit</button>

  <div id="message"></div>

  <script>
    function showMessage() {
      const name = document.getElementById('nameInput').value;
      const message = name ? `Hello, ${name}! ðŸ‘‹` : 'Please enter your name.';
      document.getElementById('message').innerText = message;
    }
  </script>
</body>
</html>
